<ion-header>
  <ion-item no-lines>
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/bitcoin.png">
    </ion-thumbnail>
    <h2>用户充值</h2>
    <p>币种选择</p>
  </ion-item>
  <ion-navbar color="dark">
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="reminder">Select currency:
  </div>
  <ion-list>
    <ion-item class="customItem" no-lines (click)="goToPaymentPage()">
      <ion-icon class="avatar" style="background-color: orange;" name="logo-bitcoin" item-start></ion-icon>
      BitCoin
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item class="customItem" no-lines>
      <ion-icon class="avatar" style="background-color: green;" name="logo-bitcoin" item-start></ion-icon>
      BitCoin Cash
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item class="customItem" no-lines>
      <ion-icon class="avatar" style="background-color: purple;" name="compass" item-start>
      </ion-icon>
      Ethereum
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item class="customItem" no-lines>
      <ion-icon class="avatar" style="background-color: silver;" name="flash" item-start></ion-icon>
      LiteCoin
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
